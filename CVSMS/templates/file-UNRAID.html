{% extends "base.html" %}


{% block content %}
<h1>Would you like to UNRAID your file </h1>
<h4>File Name: {{file.fileName}}</h4>
<h4>Size {{file.actualSize | filesizeformat}}</h4>
<p></p>

<form  method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <button type="submit" >Yes, UNRAID my file</button>
</form>

{% endblock content %}
