{% extends "base.html" %}


{% block content %}
<h1>Put your files to Storage Node </h1>
<h4>File Name: {{file.fileName}}</h4>
<h4>Size {{file.actualSize | filesizeformat}}</h4>
<p></p>

<form  method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <button type="submit" >Put Files back to Storage Nodes</button>
</form>

{% endblock content %}
